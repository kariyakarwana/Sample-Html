<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.2em;
            transition: opacity 0.5s ease-in-out;
        }

        .fact-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .fact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <div id="fact-display" class="fact-display">Click the button to see a fact!</div>
        <button id="fact-button" class="fact-button">Show Random Fact</button>
    </div>
    <script>
        const facts = [
            "Crocodiles are large aquatic reptiles found in tropical regions of Africa, Asia, the Americas, and Australia.",
            "They are members of the order Crocodylia, which also includes alligators, caimans, and gharials.",
            "Crocodiles have a powerful bite, with some species having the strongest bite force of any animal.",
            "They are carnivorous and primarily feed on fish, birds, mammals, and occasionally smaller crocodiles.",
            "Crocodiles have a lifespan of 35 to 75 years, depending on the species.",
            "They have a unique heart structure with four chambers, similar to birds and mammals, which allows efficient oxygenation of blood.",
            "Crocodiles can hold their breath underwater for up to an hour by slowing their heart rate.",
            "They have excellent night vision, which helps them hunt in the dark.",
            "Crocodiles communicate with each other through vocalizations, such as growls, hisses, and roars.",
            "The largest species, the saltwater crocodile, can grow up to 23 feet long and weigh over 2,200 pounds."
        ];

        document.getElementById('fact-button').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('fact-display');
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1;
            }, 500);
        });
    </script>
</body>
</html>
